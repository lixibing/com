<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>兵</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/editormd.min.css" />
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{nav :: nav}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/faqi" method="post">
            <input type="hidden" name="id" th:value="${id}" />
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" th:value="${title}"  id="title" name="title" placeholder="问题标题。。。">
                </div>
                <div class="form-group"  id="test-editor">
                    <label for="title">问题补充（必填，请参照右侧提示）：</label>
                    <textarea style="display:none;" class="form-control" name="des" th:text="${des}" id="des" cols="30" rows="10"></textarea>

                </div>
                <script type="text/javascript">
                                        $(function() {
                                            var editor = editormd("test-editor", {
                                                 width  : "100%",
                                                 height : 350,
                                                path   : "/js/lib/",
                                                delay:0,
                                                watch:false,
                                                placeholder:"请输入问题描述",
                                                 imageUpload    : true,
                                                    imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                                    imageUploadURL : "/file/upload",

                                            });
                                        });
                                    </script>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签。。。">
                </div>
               <span class="alert alert-danger" th:if="${mode != null}" th:text="${mode}"></span>
                <button type="submit" class="btn btn-success " style="float: right;">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>888</h3>
            qweqweqweqw
            qweqwe
            qeqewq
            qeqwe
            qeqwe
        </div>
    </div>
</div>
</body>
</html>
